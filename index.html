<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio 44 - Your Talent, Our Skills !</title>
  </head>

  <body>
    <header class="nav">
      <nav>
        <ul class="navbar">
          <li class="hamburger-menu">
            <span class="hamburger-span"></span>
            <span class="hamburger-span"></span>
          </li>
          <li class="nav-link home"><a href="#">Home</a></li>
          <li class="nav-link logo">STUDIO 44</li>
          <li class="nav-link btn" id="navbar-cta">Work with us</li>
        </ul>
      </nav>
    </header>
    <main>
      <!--HERO -->
      <section class="hero">
        <h1 class="hero__title">
          Your <span class="highlight">studio</span> in town
        </h1>
        <p class="hero__subtitle">Recording, mixing & mastering services</p>
        <div class="hero-container">
          <div class="hero__fig hero__fig--one">
            <img
              class="hero__img hero__img--one"
              src="/assets/img/studio1.jpg"
            />
          </div>
          <figure class="hero__fig hero__fig--two">
            <img
              class="hero__img hero__img--two"
              src="/assets/img/vocalbooth.jpg"
            />
          </figure>
        </div>
        <div class="hero-cta">
          <div class="hero-cta__btns">
            <button class="btn btn--dark">Book your spot</button>
            <button class="btn btn--light">Learn more</button>
          </div>
          <div class="hero-cta__bio">
            <p class="hero-cta__biocontent">
              Our team of professionals and our fully equipped studio is ready
              to work with you and make your projects grow big.
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script defer src="/assets/scripts/navbar.js"></script>
  </body>
</html>
